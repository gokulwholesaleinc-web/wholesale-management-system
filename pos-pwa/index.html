<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gokul Wholesale POS - Fast, reliable point-of-sale system">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1a365d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Gokul POS">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/pos-icon.svg">
  <link rel="apple-touch-icon" href="/pos-icon-192.png">
  <link rel="manifest" href="/pos-manifest.json">
  
  <title>Gokul POS</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7fafc;
      color: #2d3748;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .offline-banner {
      background: #fed7d7;
      color: #c53030;
      padding: 0.5rem;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .offline-banner.show { display: block; }
  </style>
</head>
<body>
  <div id="offline-banner" class="offline-banner">
    ðŸ“¡ Working offline - transactions will sync when connection is restored
  </div>
  
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Gokul POS...</p>
    </div>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pos-sw.js')
          .then(registration => {
            console.log('POS SW registered:', registration);
          })
          .catch(error => {
            console.log('POS SW registration failed:', error);
          });
      });
    }

    // Offline Detection
    function updateOnlineStatus() {
      const banner = document.getElementById('offline-banner');
      if (navigator.onLine) {
        banner.classList.remove('show');
      } else {
        banner.classList.add('show');
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
  
  <script type="module" src="/pos-app.js"></script>
</body>
</html>
