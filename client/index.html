    <!-- Global Hash Routing Fix for Legacy Links -->
    <script>
      // Fix broken hash routing for legacy links
      (function() {
        // Check for hash-based routes immediately
        function handleHashRedirects() {
          const hash = window.location.hash;
          const pathname = window.location.pathname;
          
          // If we have #/unsubscribe hash, redirect to proper /unsubscribe page
          if (hash === '#/unsubscribe' || hash.includes('/unsubscribe')) {
            console.log('ðŸ”„ Detected hash-based unsubscribe route, redirecting to direct page');
            window.location.href = '/unsubscribe';
            return true;
          }
          
          // Only redirect privacy policy if we have the exact hash and we're on the homepage
          if (hash === '#/privacy-policy' && (pathname === '/' || pathname === '/index.html')) {
            console.log('ðŸ”„ Detected hash-based privacy policy route, redirecting to direct page');
            window.location.href = '/privacy-policy';
            return true;
          }
          return false;
        }
        
        // Check immediately on page load
        if (handleHashRedirects()) return;
        
        // Also check on hash changes
        window.addEventListener('hashchange', handleHashRedirects);
      })();
    </script>

    <!-- Installable PWA Prompt -->
